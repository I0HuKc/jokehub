[package]
name = "jokehub"
version = "0.1.0"
edition = "2021"

[dependencies]
dotenv = "0.15.0"
diesel_migrations = "1.4.0"
chrono = { version = "0.4", features = ["serde"] }
r2d2 = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

uuid = { version = "0.6.5", features = ["v4", "serde"] }

[dependencies.rocket]
version = "0.5.0-rc.1"
features = ["json", "msgpack", "uuid"]

# [dependencies.uuid]
# version = "1.0.0"
# features = [ "v4", "fast-rng", "macro-diagnostics", "serde"]

[dependencies.diesel]
version = "1.4.5"
features = ["uuid", "r2d2", "postgres", "chrono"]

[dependencies.rocket_sync_db_pools]
version = "0.1.0-rc.1"
features = ["diesel_postgres_pool"]
