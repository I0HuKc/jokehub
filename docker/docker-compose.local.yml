version: "3.9"
services:
  jokehub_backend:
    build:
      dockerfile: docker/backend.Dockerfile
      context: ../
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      jokehub_postgres:
        condition: service_healthy
      jokehub_mongodb:
        condition: service_healthy
    container_name: jokehub_backend
    restart: unless-stopped

  jokehub_mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
      - ../tools/mongodb_init.sh:/docker-entrypoint-initdb.d/mongodb_init.sh
    healthcheck:
      test:
        [
          "CMD",
          "echo",
          "'db.runCommand({serverStatus:1}).ok'",
          "|",
          "mongo admin",
          "-u $MONGO_INITDB_ROOT_USERNAME",
          "-p $MONGO_INITDB_ROOT_PASSWORD",
          "--quiet | grep 1",
        ]
      interval: 1s
      timeout: 10s
      retries: 3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE=$MONGO_INITDB_DATABASE
      - MONGO_USER=$MONGO_USER
      - MONGO_USER_PASSWORD=$MONGO_USER_PASSWORD
    container_name: jokehub_mongodb
    restart: unless-stopped

  jokehub_postgres:
    image: postgres:14.1-alpine
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root"]
      timeout: 10s
      interval: 1s
      retries: 3
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - APP_DB_USER=$POSTGRES_DB_USER
      - APP_DB_PASS=$POSTGRES_DB_PASSWORD
      - APP_DB_NAME=$POSTGRES_DB
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5432:5432"
    volumes:
      - ../tools/postgresql_init.sh:/docker-entrypoint-initdb.d/postgresql_init.sh
      - postgres_data:/var/lib/postgresql/data
    container_name: jokehub_postgres
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
    
  postgres_data:
    driver: local

networks:
  default:
    name: jokehub_net
